<div class="container-fluid p-0 add-org-container">
  <div class="col-12 box text-center">
 
    <h1>Person Details</h1>
  </div>
  <div *ngIf="!isEdit" class="choose-from-file container-fluid margin">
    <div class="row  margin">
      <div class="form-check col-4">
        <input
          class="form-check-input"
          type="radio"
          id="flexCheckDefault"
    [checked]="isSingleUser"
    (change)="setIsSingleUser(true)"

          readonly
        />
        <label class="form-check-label" for="flexCheckDefault">Single User</label>
      </div>
      <div class="form-check col-4">
        <input
          class="form-check-input"
          type="radio"
          id="flexCheckChecked"
          [checked]="!isSingleUser"
          (change)="setIsSingleUser(false)"
          readonly
        />
        <label class="form-check-label" for="flexCheckChecked">
          Multiple User
        </label>
      </div>
    </div>
  </div>
  <ng-template #exportCsv>
    <div class="mb-3 container">
      <label for="formFile" class="form-label">Add multiple users by adding csv file</label>
      <input
        class="form-control"
        type="file"
        id="formFile"
        (change)="onFileUpload($event)"
        accept=".csv"
      
      />
    </div>
  </ng-template>
  <form class="org-add-form" *ngIf="isSingleUser;else exportCsv">
    <div class="form-group margin-top">
      <label for="name">Name </label>
      <input
        type="text"
        [(ngModel)]="person.name"
        class="form-control"
        name="name"
        placeholder="Name"
      />
    </div>
    <div class="form-group margin-top">
      <label for="address">Address</label>
      <input
        type="text"
        [(ngModel)]="person.address"
        class="form-control"
        name="address"
        placeholder="Address"
      />
    </div>
    <div class="form-group margin-top">
      <label for="age">Age</label>
      <input
        type="number"
        [(ngModel)]="person.age"
        class="form-control"
        name="age"
        placeholder="Age"
      />
    </div>
    <div class="form-group margin-top">
      <label for="name">E-mail</label>
      <input
        type="text"
        [(ngModel)]="person.email"
        class="form-control"
        name="name"
        placeholder="Name"
      />
    </div>
  </form>

  
</div>
